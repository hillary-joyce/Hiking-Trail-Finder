<!DOCTYPE html>
<html>

<head>
	<title>Trail Finder</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link type='text/css' rel='stylesheet' href='assets/css/reset.css' />
	<link type='text/css' rel='stylesheet' href='assets/css/style.css' />
	<!--Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
	<!-- background, header and search box -->
		<div class="parallax">
			<div class="parallax__layer parallax__layer--back">
				<div class="block-layer"><img src="assets/images/m_06_main.jpg"></div>
			</div>
			<div class="parallax__layer parallax__layer--mtn-4">
				<div class="block-layer"><img src="assets/images/m_06_mtn_4.png"></div>
			</div>
			<div class="parallax__layer parallax__layer--mtn-3">
				<div class="block-layer"><img src="assets/images/m_06_mtn_3.png"></div>
			</div>
			<div class="parallax__layer parallax__layer--mtn-2">
				<div class="block-layer"><img src="assets/images/m_06_mtn_2.png"></div>
			</div>
			<div class="parallax__layer parallax__layer--mtn-1">
				<div class="block-layer"><img src="assets/images/m_06_mtn_1.png"></div>
			</div>
			<div class="parallax__layer page-header" id="pageHeader">
				<div class="page-title">
					<h1 class="header">TRAIL FINDER</h1>
					<p>Find hiking trails in your area</p>
				</div>
			</div>
			<div class="parallax__layer parallax__layer--tree-2">
				<div class="block-layer"><img src="assets/images/m_06_tree_2.png"></div>
			</div>
			<div class="parallax__layer parallax__layer--tree-1">
				<div class="block-layer"><img src="assets/images/m_06_tree_1.png"></div>
			</div>
			<!-- search results populate below -->
			<div class="parallax__layer page-body">
				<!-- search box -->
				<div class="search-div">
					<p>Where do you want to hike?</p>
					<div class="box">
						<div class="container-4">
							<input type="text" id="txtAddress" placeholder="Enter Zip or Address" />
							<button type="button" class="icon" id="submit">
								<img class="fa fa-search" src='assets/images/search.png'>
							</button>
							<label for="radius-options"><br>Within <span id="miles">_</span> Miles</label>
							<button<form action="">
								<input type="radio" name="radius" value="10">10
								<input type="radio" name="radius" value="25">25
								<input type="radio" name="radius" value="50">50
								</form>
								<div class="error-address" id="error-enter-address"></div>
						</div>
					</div>
				</div>
				<div class="search-results" id="search-results"></div>
			</div>
		</div>

	<!-- New Search menu -->
	<div class="search-menu" id="#searchMenu">
		<input type="text" id="newTxtAddress" placeholder="New Search" />
		<button type="button" class="icon" id="newsubmit">
					<img class="fa fa-search" src='assets/images/search.png'>
				</button>
	</div>


	</div>


	<!-- footer -->
	<div class="footer">


		<p>Photo Credit: <a href="https://unsplash.com/@ahmadkadhim" class="credit-link">Ahmad Kadhim</a> & Powered by <a href="https://maps.google.com" class="credit-link">Google Maps</a>, <a href="https://openweathermap.org/" class="credit-link">Open Weather Map</a>,
			and <a href="https://www.hikingproject.com/" class="credit-link">Hiking Project</a></p>
		<p>Copyright 2018 by Hillary Scofield</p>


	</div>

	<!-- JAVASCRIPT -->
	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
	<!-- Google Maps -->
	<script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCSAYHZn9fz13c3bsl_RcS13HJu8wDJXCU&libraries=places">
	</script>
	<!-- custom javaScript -->
	<script type='text/javascript' src='assets/javascript/logic.js'></script>

</body>

</html>
